{% extends "base.html" %}

{% block content %}
<h2>Product list</h2>

<table>
	<tr>
		<th>SKU</th>
		<th>Name</th>
		<th>Price</th>
	</tr>
	{% for product in products %}
	<tr>
		<td>{{ product.sku }}</td>
		<td>{{ product.name }}</td>
		<td>${{ product.unit_price }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
